version: 2.1

filter_all: &filter_all
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

filter_demo: &filter_demo
  filters:
    branches:
      only: main
    tags:
      only: demo

filter_prod: &filter_prod
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9]+\.[0-9]+\.[0-9]+/

workflows:
  build-and-publish:
    jobs:
      - deps:
          <<: *filter_all
      - build-and-publish:
          name: Build and publish (demo)
          tag: "0.0.0"
          <<: *filter_demo
          requires: 
            - deps
      - build-and-publish:
          name: Build and publish (prod)
          <<: *filter_prod
          requires:
            - deps

jobs:
  deps:
    executor: default
    steps:
      - checkout
      - run:
          name: Install deps
          command: |
            npm install

  build-and-publish:
    executor: default
    parameters:
      tag:
        type: string
        default: ""
    steps:
      - checkout
      - run:
          name: Build
          command: |
            npm install
            npm run build
      - run:
          name: Publish
          environment:
            TAG: <<parameters.tag>>
          command: |
            TAG=${TAG:-${CIRCLE_TAG:1}}

            if [ $TAG == "0.0.0" ]; then
              # The delete package mutation in the github graphql api 
              # requires an id which is unknown at the time of execution

              # Get the first 100 packages that have been released
              curl -X POST \
              -H "Accept: application/vnd.github.package-deletes-preview+json" \
              -H "Authorization: bearer $PAT" \
              -d '{"query":"query { repository(owner: \"nypublicradio\", name:\"capacitor-ios-notification-settings\"){packages(names: \"capacitor-ios-notification-settings\", first: 100) { nodes { versions(first: 100) { nodes{id, version}}} } } }"}' \
              https://api.github.com/graphql > published-versions.json

              # Get the id of the package with version == 0.0.0
              export VERSION_ID=$(jq '.data.repository.packages.nodes[0].versions.nodes | .[] | select(.version == "0.0.0").id' published-versions.json | tr -d '"')
              
              # Only delete the existing package if it already exists.
              if [ ! -z $VERSION_ID ]; then
                curl -X POST \
                -H "Accept: application/vnd.github.package-deletes-preview+json" \
                -H "Authorization: bearer $PAT" \
                -d '{"query":"mutation { deletePackageVersion(input:{packageVersionId:\"'"$VERSION_ID"'\"}) { success }}"}' \
                https://api.github.com/graphql
              fi
            else
              sed -i 's,"version": "0.0.0","version": "'"$TAG"'",gi' package.json
            fi
            
            echo "//npm.pkg.github.com/:_authToken=$PAT" >> .npmrc
            npm publish
            
executors:
  default:
    docker:
      - image: cimg/node:18.18.2
